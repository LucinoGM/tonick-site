<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minhas Redes Sociais - Tonick</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
    }

    h1 {
      text-align: center;
      color: #ff4d4d;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    .socials {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 200px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }

    .social-item img {
      width: 30px;
      height: 30px;
    }

    .social-item a {
      text-decoration: none;
      background: #e74c3c;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      transition: background 0.3s;
    }

    .social-item a:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<h1>Minhas Redes Sociais - Tonick</h1>

<div class="socials">
  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    <a href="#" target="_blank">Instagram</a>
  </div>
  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
    <a href="#" target="_blank">Facebook</a>
  </div>
  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png">
    <a href="https://youtube.com/@tonick270" target="_blank">YouTube</a>
  </div>
</div>

</body>
</html>

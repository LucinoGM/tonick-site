<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Redes Sociais - Tonick</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnQnc2hdb5UKICl_6LhDLVZQB3VXDJDZ8X2A&s');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff4d4d;
      margin-top: 30px;
      text-shadow: 2px 2px 5px black;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .socials {
      width: 35%;
    }

    .social-item {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .social-item img {
      width: 40px;
      height: 40px;
    }

    .social-item a {
      text-decoration: none;
      background: #e74c3c;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .social-item a:hover {
      background: #c0392b;
    }

    .status {
      font-size: 0.9em;
      color: yellow;
      margin-left: 10px;
    }

    .game-section {
      width: 60%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      position: relative;
    }

    .controls {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #3498db;
      color: white;
    }

    .game-container {
      position: relative;
      height: 200px;
      background: transparent;
      overflow: hidden;
      border: 3px solid white;
      border-radius: 10px;
    }

    .player {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 0;
      left: 50px;
      background-image: url('https://i.imgur.com/Z7xqBGX.png');
      background-size: cover;
    }

    .obstacle {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 0;
      right: -60px;
      background-image: url('https://i.imgur.com/It6K1sl.png');
      background-size: cover;
    }

    @keyframes moveObstacle {
      0% { right: -60px; }
      100% { right: 100%; }
    }

    .score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      color: white;
    }

  </style>
</head>
<body>

  <h1>Minhas Redes Sociais - Tonick</h1>

  <div class="container">
    <!-- Redes sociais -->
    <div class="socials">
      <div class="social-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
        <a href="#" target="_blank">Instagram<span class="status"> (Em andamento)</span></a>
      </div>
      <div class="social-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" />
        <a href="#" target="_blank">Facebook<span class="status"> (Em andamento)</span></a>
      </div>
      <div class="social-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" />
        <a href="https://youtube.com/@tonick270?si=QZDmLIYG3ijMimCZ" target="_blank">Tonick - YouTube</a>
      </div>
    </div>

    <!-- Jogo -->
    <div class="game-section">
      <div class="controls">
        <button onclick="startGame()">â–¶ ComeÃ§ar</button>
        <button onclick="toggleSound()">ðŸ”Š Som</button>
      </div>
      <div class="score" id="score">Pontos: 0</div>
      <div class="game-container" id="gameArea">
        <div class="player" id="player"></div>
        <div class="obstacle" id="obstacle"></div>
      </div>
    </div>
  </div>

  <audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_60706bb586.mp3" preload="auto"></audio>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const jumpSound = document.getElementById("jumpSound");

    let isJumping = false;
    let score = 0;
    let gameInterval = null;
    let soundOn = true;
    let obstacleSpeed = 3;

    function startGame() {
      score = 0;
      obstacleSpeed = 3;
      updateObstacleSpeed();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        score++;
        scoreDisplay.innerText = "Pontos: " + score;

        if (score % 100 === 0 && obstacleSpeed > 1) {
          obstacleSpeed -= 0.3;
          updateObstacleSpeed();
        }

        checkCollision();
      }, 100);
    }

    function updateObstacleSpeed() {
      obstacle.style.animation = `moveObstacle ${obstacleSpeed}s linear infinite`;
    }

    function toggleSound() {
      soundOn = !soundOn;
    }

    function jump() {
      if (!isJumping) {
        isJumping = true;
        if (soundOn) jumpSound.play();
        player.style.transition = "bottom 0.3s";
        player.style.bottom = "100px";
        setTimeout(() => {
          player.style.bottom = "0px";
          setTimeout(() => isJumping = false, 300);
        }, 300);
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") jump();
    });

    function checkCollision() {
      let playerRect = player.getBoundingClientRect();
      let obstacleRect = obstacle.getBoundingClientRect();
      if (
        playerRect.right > obstacleRect.left &&
        playerRect.left < obstacleRect.right &&
        playerRect.bottom > obstacleRect.top
      ) {
        alert("VocÃª perdeu! PontuaÃ§Ã£o final: " + score);
        clearInterval(gameInterval);
        score = 0;
        scoreDisplay.innerText = "Pontos: 0";
        obstacle.style.animation = "none";
        setTimeout(() => {
          updateObstacleSpeed();
        }, 100);
      }
    }
  </script>
</body>
</html>

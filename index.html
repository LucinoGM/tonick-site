<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Redes Sociais - Tonick</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/hNnK7PO.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .socials a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .socials a:hover {
      background: rgba(255,255,255,0.2);
    }

    .discord {
      text-align: right;
      max-width: 400px;
    }

    .discord h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .discord p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .discord button {
      background: #5865F2;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .discord button:hover {
      background: #4752c4;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .discord {
        text-align: center;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="socials">
      <a href="https://youtube.com/@tonickzn" target="_blank">Tonick - YouTube</a>
      <a href="#" target="_blank">(em andamento) Instagram</a>
      <a href="#" target="_blank">(em andamento) Facebook</a>
    </div>
    <div class="discord">
      <h1>Você está preparado?</h1>
      <p>Entre em nossa comunidade e ache o seu lugar.<br><br>
      Minha comunidade é sobre <strong>DayZ</strong> - "S Community" (chat PvP, sobrevivência).</p>
      <p><strong>Entre em nossa comunidade clicando em <span style="color:#00ffcc">"Entrar"</span></strong></p>
      <a href="https://discord.gg/JphgaeQCMp" target="_blank">
        <button>Entrar</button>
      </a>
    </div>
  </div>
</body>
</html>

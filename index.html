<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minhas Redes Sociais - Tonick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      background-image: url('https://wallpapercave.com/wp/wp7600677.jpg'); /* Imagem de fundo do anime */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
    }
    h1 {
      color: #FF0000;
      font-size: 48px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .social-link {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #FF0000;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      transition: 0.3s;
      display: inline-block;
    }
    .social-link:hover {
      background-color: #cc0000;
    }
    .social-item {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .social-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .status {
      color: #FF9800; /* Cor para "Em andamento" */
    }
  </style>
</head>
<body>
  <h1>Minhas Redes Sociais - Tonick</h1>
  
  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    <a href="#" class="social-link">Instagram <span class="status">Em andamento</span></a>
  </div>

  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    <a href="#" class="social-link">Facebook <span class="status">Em andamento</span></a>
  </div>

  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
    <a href="https://youtube.com/@tonick270?si=QZDmLIYG3ijMimCZ" class="social-link">YouTube</a>
  </div>
</body>
</html>

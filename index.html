<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Redes Sociais - Tonick</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnQnc2hdb5UKICl_6LhDLVZQB3VXDJDZ8X2A&s');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff4d4d;
      margin-top: 30px;
      text-shadow: 2px 2px 5px black;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-message {
      width: 40%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }

    .left-message h2 {
      font-size: 2em;
      color: #00ffcc;
    }

    .left-message p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .left-message a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .left-message a:hover {
      background-color: #2980b9;
    }

    .socials {
      width: 50%;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
    }

    .social-item {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .social-item img {
      width: 40px;
      height: 40px;
    }

    .social-item a {
      text-decoration: none;
      background: #e74c3c;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    .social-item a:hover {
      background: #c0392b;
    }

    .status {
      font-size: 0.9em;
      color: yellow;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Minhas Redes Sociais - Tonick</h1>

  <div class="container">
    <!-- Mensagem personalizada e convite -->
    <div class="left-message">
      <h2>⚠ Sobreviventes Procurados!</h2>
      <p>"Apenas os fortes resistem no mundo de DayZ... você está pronto para o desafio?"</p>
      <a href="https://discord.gg/JphgaeQCMp" target="_blank">Entrar no Discord DayZ</a>
    </div>

    <!-- Redes sociais -->
    <div class="socials">
      <div class="social-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
        <a href="#" target="_blank">Instagram<span class="status"> (Em andamento)</span></a>
      </div>
      <div class="social-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" />
        <a href="#" target="_blank">Facebook<span class="status"> (Em andamento)</span></a>
      </div>
      <div class="social-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" />
        <a href="https://youtube.com/@tonick270?si=QZDmLIYG3ijMimCZ" target="_blank">Tonick - YouTube</a>
      </div>
    </div>
  </div>

</body>
</html>

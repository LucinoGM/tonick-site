<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Carro - Fliperama</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    #gameCanvas {
      background: linear-gradient(#333, #111);
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #menu button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Jogo de Carro Fliperama</h1>
    <button onclick="startGame()">Começar</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let car, obstacles, keys, score, gameInterval, speed, maxSpeed;

    function startGame() {
      document.getElementById('menu').style.display = 'none';
      canvas.style.display = 'block';
      car = { x: 180, y: 500, width: 40, height: 60 };
      obstacles = [];
      keys = {};
      score = 0;
      speed = 2;
      maxSpeed = 6;
      for (let i = 0; i < 3; i++) addObstacle();
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);
      gameInterval = setInterval(updateGame, 20);
    }

    function addObstacle() {
      obstacles.push({
        x: Math.random() * 360,
        y: -100 - Math.random() * 200,
        width: 40,
        height: 40,
        effect: Math.random() < 0.3 ? (Math.random() < 0.5 ? 'slow' : 'slip') : 'none'
      });
    }

    function updateGame() {
      // Movimento do jogador
      if (keys['ArrowLeft'] || keys['a']) car.x -= 4;
      if (keys['ArrowRight'] || keys['d']) car.x += 4;
      if (keys['ArrowUp'] || keys['w']) car.y -= 3;
      if (keys['ArrowDown'] || keys['s']) car.y += 3;

      // Limites
      car.x = Math.max(0, Math.min(car.x, canvas.width - car.width));
      car.y = Math.max(0, Math.min(car.y, canvas.height - car.height));

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenhar carro
      ctx.fillStyle = 'lime';
      ctx.fillRect(car.x, car.y, car.width, car.height);

      // Obstáculos
      for (let obs of obstacles) {
        obs.y += speed;

        ctx.fillStyle = obs.effect === 'slow' ? 'blue' : obs.effect === 'slip' ? 'yellow' : 'red';
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        // Colisão
        if (
          car.x < obs.x + obs.width &&
          car.x + car.width > obs.x &&
          car.y < obs.y + obs.height &&
          car.y + car.height > obs.y
        ) {
          if (obs.effect === 'slow') speed = Math.max(1, speed - 1);
          else if (obs.effect === 'slip') car.x += Math.random() < 0.5 ? -20 : 20;
          else {
            gameOver();
            return;
          }
        }
      }

      // Pontuação e dificuldade
      score++;
      if (score % 500 === 0 && speed < maxSpeed) speed++;

      // Resetar obstáculos
      obstacles = obstacles.filter(o => o.y < canvas.height);
      while (obstacles.length < 3 + Math.floor(score / 400)) addObstacle();

      // Mostrar score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Pontos: ' + score, 10, 30);
    }

    function gameOver() {
      clearInterval(gameInterval);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.fillText('Game Over!', 120, 270);
      ctx.font = '20px Arial';
      ctx.fillText('Pontos: ' + score, 150, 310);
      ctx.fillText('Clique para jogar novamente', 90, 350);
      canvas.onclick = () => location.reload();
    }
  </script>
</body>
</html>
